[platformio]
src_dir = .
lib_extra_dirs = ../..

[env:esp8266]
platform = espressif8266
board = esp12e
framework = arduino
upload_speed = 921600
lib_deps =
    https://github.com/bxparks/AUnit
build_flags = -DRPNLIB_ADVANCED_MATH

[env:esp32]
platform = espressif32
board = nano32
framework = arduino
lib_deps =
    https://github.com/bxparks/AUnit
build_flags = -DRPNLIB_ADVANCED_MATH
    